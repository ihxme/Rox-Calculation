<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragnarok X - MVP MINI Calculation</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>MVP MINI CALCULATION</h1>
		<h1>RAGNAROK X</h1>
        <div class="version-label">Created by Hoshikuzu - v2.1.1</div>
        <div class="time-label" id="waktu-sekarang"></div>

		<div class="list-selector">
			<div class="version-label2">Gunakan fitur ini agar muncul nama MVP / MINI pada saat disalin</div>
			<input type="text" id="search-bar" placeholder="Cari MVP atau MINI (TIDAK WAJIB DIISI)">
			<ul id="monster-list" style="display: none;"></ul>
		</div>
        <div class="input-group">
            <label for="menit">Masukkan Menit :</label>
            <input type="number" id="menit" placeholder="Menit" min="0">
        </div>

        <div class="input-group">
            <label for="detik">Masukkan Detik :</label>
            <input type="number" id="detik" placeholder="Detik" min="0">
        </div>

        <button class="btn" id="hitung-btn">Hitung Waktu MVP / MINI</button>

		

        <div class="result-container">
			<div class="version-label3">Hasil :</div>
            <div class="result-label" id="hasil"></div>
            <button class="btn btn-copy" id="copy-btn" style="display: none;">Salin Hasil</button>
        </div>

        <div class="clipboard-notice" id="clipboard-notice">Hasil telah disalin ke clipboard!</div>

        <div class="history-log">
            <h3>History Log :</h3>
            <ul id="history-list">
            </ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
